<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>About Us</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url("wallpaper2you_411788.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: aliceblue;
      padding: 0 10px;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    header {
      padding: 20px 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    header img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      opacity: 0.85;
      mix-blend-mode: lighten;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    }

    .home-link {
      color: lightblue;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      background-color: rgba(255,255,255,0.1);
      padding: 6px 12px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .home-link:hover {
      background-color: rgba(255,255,255,0.3);
    }

    p {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      padding: 10px 20px;
    }

    footer {
      background-color: white;
      text-align: center;
      padding: 20px 10px;
      margin-top: 30px;
      color: black;
    }

    footer h3 {
      margin-bottom: 15px;
      color: #000;
    }

    .footer-contact {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #000;
    }

    .contact-item img {
      width: 40px;
      height: 40px;
    }

    @media (max-width: 500px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .home-link {
        margin-top: 10px;
        font-size: 14px;
      }

      p {
        font-size: 16px;
      }

      .contact-item {
        flex-direction: column;
        align-items: center;
      }

      .contact-item img {
        width: 30px;
        height: 30px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="IMG-20240327-WA0011.jpg" alt="M.E.M.I Logo">
    <a class="home-link" href="index.html">‚Üê Home</a>
  </header>

  <p>SEEKING TO EMULATE THE FIRST CENTURY CHRISTIANITY</p>

  <footer>
    <h3>Connect with us:</h3>
    <div class="footer-contact">
      <div class="contact-item">
        <img src="5068731.png" alt="Phone Icon">
        <span>+254725502461</span>
      </div>
      <div class="contact-item">
        <img src="6422199.png" alt="Facebook Icon">
        <span>Memi family</span>
      </div>
      <div class="contact-item">
        <img src="6422200.png" alt="Instagram Icon">
        <span>Memi family</span>
      </div>
      <div class="contact-item">
        <img src="6422213.png" alt="WhatsApp Icon">
        <span>+254725502461</span>
      </div>
    </div>
  </footer>

</body>
</html>
