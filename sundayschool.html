<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MEMI Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url("wallpaper2you_411788.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .header-container img {
      width: 80px;
      height: auto;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      opacity: 0.95;
      margin-right: 15px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .gallery img {
      width: 200px;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Fullscreen Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .modal:active {
      display: none;
    }
  </style>
</head>

<body>
  <div class="header-container">
    <img src="IMG-20240327-WA0011.jpg" alt="M.E.M.I Logo">
    <h1 style="color: white;">M.E.M.I Gallery</h1>
  </div>

  <div class="gallery">
    <img src="IMG-20250708-WA0120.jpg" alt="">
    <img src="IMG-20250708-WA0121.jpg" alt="">
    <img src="IMG-20250708-WA0130.jpg" alt="">
    <img src="IMG-20250708-WA0132.jpg" alt="">
    <img src="IMG-20250708-WA0135.jpg" alt="">
  </div>

  <!-- Fullscreen Modal -->
  <div class="modal" id="modal">
    <img id="modal-img" src="" alt="">
  </div>

  <script>
    const images = document.querySelectorAll('.gallery img');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');

    images.forEach(img => {
      img.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalImg.src = img.src;
      });
    });

    modal.addEventListener('click', () => {
      modal.style.display = 'none';
    });
  </script>
</body>
</html>
