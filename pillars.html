<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Pillars</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url("wallpaper2you_411788.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: aliceblue;
    }

    /* Optional overlay to improve text readability */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    header {
      padding: 20px;
      display: flex;
      align-items: center;
    }

    header img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      opacity: 0.85;
      mix-blend-mode: lighten;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    }

    h1 {
      text-align: center;
      color: aliceblue;
    }

    ol {
      color: aliceblue;
      font-size: 18px;
      max-width: 600px;
      margin: 0 auto;
    }

    footer {
      background-color: white;
      text-align: center;
      padding: 20px;
      margin-top: 30px;
      color: black;
    }

    footer span {
      font-size: 18px;
      margin-left: 10px;
    }

    footer img {
      vertical-align: middle;
      margin: 10px 5px;
    }

    footer .social {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      align-items: center;
    }

    footer .social div {
      display: flex;
      align-items: center;
      gap: 10px;
      color: black;
    }
  </style>
</head>
<body>

  <header>
    <img src="IMG-20240327-WA0011.jpg" alt="M.E.M.I Logo">
  </header>

  <h1><b>PILLARS</b></h1>

  <ol>
    <li>The Apostolic Doctrine</li>
    <li>Breaking of Bread</li>
    <li>Fellowship</li>
    <li>Prayers</li>
  </ol>

  <footer>
    <p>Connect with us:</p>
    <div class="social">
      <div>
        <img src="5068731.png" alt="Phone Icon" width="50" height="50">
        <span>+254725502461</span>
      </div>
      <div>
        <img src="6422199.png" alt="Facebook Icon" width="50" height="50">
        <span>Memi family</span>
      </div>
      <div>
        <img src="6422200.png" alt="Instagram Icon" width="50" height="50">
        <span>Memi family</span>
      </div>
      <div>
        <img src="6422213.png" alt="WhatsApp Icon" width="50" height="50">
        <span>+254725502461</span>
      </div>
    </div>
  </footer>

</body>
</html>
