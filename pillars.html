<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Pillars</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url("wallpaper2you_411788.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: aliceblue;
      position: relative;
    }
html, body {
  height: 100%;
}

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    header {
      padding: 20px 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    header img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      opacity: 0.85;
      mix-blend-mode: lighten;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    }

    .home-link {
      color: lightblue;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      background-color: rgba(255,255,255,0.1);
      padding: 6px 12px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .home-link:hover {
      background-color: rgba(255,255,255,0.3);
    }

    h1 {
      text-align: center;
      color: aliceblue;
    }

    ol {
      color: aliceblue;
      font-size: 18px;
      max-width: 600px;
      margin: 0 auto;
      padding: 10px;
    }

    footer {
      background-color: white;
      text-align: center;
      padding: 20px 10px;
      margin-top: 30px;
      color: black;
    }

    footer h3 {
      margin-bottom: 15px;
      color: #000;
    }

    .footer-contact {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #000;
    }

    .contact-item img {
      width: 40px;
      height: 40px;
    }

    @media (max-width: 500px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .home-link {
        margin-top: 10px;
        font-size: 14px;
      }

      h1 {
        font-size: 22px;
      }

      ol {
        font-size: 16px;
        padding-left: 20px;
      }

      .contact-item {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .contact-item img {
        width: 30px;
        height: 30px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="IMG-20240327-WA0011.jpg" alt="M.E.M.I Logo">
    <a class="home-link" href="index.html">‚Üê Home</a>
  </header>

  <h1><b>PILLARS</b></h1>

  <ol>
    <li>The Apostolic Doctrine</li>
    <li>Breaking of Bread</li>
    <li>Fellowship</li>
    <li>Prayers</li>
  </ol>

  
</body>
</html>
