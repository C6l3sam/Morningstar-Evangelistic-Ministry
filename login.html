

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Morningstar Evangelistic Ministry</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url("wallpaper2you_411788.jpg");
      background-size: cover;
      background-position: center;
      color: white;
    }
    
    .header-container {
      display: flex;
      align-items: center;
      padding: 20px;
    }

    .header-container img {
      width: 80px;
      height: auto;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);

    .container {

    .container img {

        }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;

      border: none;
    }

    button {

      <div class="message"></div>
